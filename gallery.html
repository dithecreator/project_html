<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Галерея</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="index.html">Главная</a>
    </nav>
    
<div class="container mt-5">
    <h2 class="text-center mb-4">Концерты</h2>

    <div id="photoCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pictures/con1.jpg" class="d-block w-100" alt="Фото 1">
            </div>
            <div class="carousel-item">
                <img src="pictures/con2.webp" class="d-block w-100" alt="Фото 2">
            </div>
            <div class="carousel-item">
                <img src="pictures/con3.jpg" class="d-block w-100" alt="Фото 3">
            </div>
            <div class="carousel-item">
                <img src="pictures/con4.jpg" class="d-block w-100" alt="Фото 3">
            </div>
            <div class="carousel-item">
                <img src="pictures/con5.jpg" class="d-block w-100" alt="Фото 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущее</span>
        </a>
        <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующее</span>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        $('#photoCarousel').carousel({
            interval: 3000, 
            pause: 'hover' 
        });
    });
</script>


</body>
</html>
