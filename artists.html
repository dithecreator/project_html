<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/artists.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Артисты</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Главная</a>
    </nav>

    <div class="floating-circles">
        <div class="circle">
            <img src="pictures/alji.jpeg" alt="Photo 1">
            <a href="alji.html">
                <span></span>
            </a>
        </div>
        <div class="circle">
            <img src="pictures/morgen.jpeg" alt="Photo 2">
            <a href="morghenshtern.html">
                <span></span>
            </a>
        </div>

        <div class="circle">
            <img src="pictures/kizaru.jpeg" alt="Photo 3">
            <a href="kizaru.html">
                <span></span>
            </a>
        </div>

        <div class="circle">
            <img src="pictures/og.jpeg" alt="Photo 4">
            <a href="ogbuda.html">

        <div class="circle">
            <img src="pictures/heron.jpeg" alt="Photo 5">
            <a href="heronwater.html">
                <span></span>
            </a>
        </div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let circles = document.querySelectorAll('.circle');
    
            circles.forEach(function (circle) {
                circle.addEventListener('mouseenter', function () {
                    this.classList.add('hovered');
                });
    
                circle.addEventListener('mouseleave', function () {
                    this.classList.remove('hovered');
                });
            });
        });
    </script>
    
    
</body>
</html>
